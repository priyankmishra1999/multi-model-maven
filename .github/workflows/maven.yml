name: Java CI with Maven and Docker

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - uses: actions/checkout@v4

    # Build the project using Maven
    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'
        cache: maven

    # - name: Build with Maven
    #   run: mvn -B package --file hospital/pom.xml

    # Build the Docker image
    - name: Build Docker Image
      run: |
        docker build -t hospital-app:latest hospital/Web

    # Run the Docker container
    - name: Run Docker Container
      run: |
        docker run --name hospital-app -d -p 8080:8080 hospital-app:latest
